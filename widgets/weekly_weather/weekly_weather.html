  <div id="header-wrapper">
    <div class="header-item" data-bind="today.temp" id="currentTemperature"></div>
    <div class="header-item" id="currentWeatherIcon"><i data-bind-class="today.code | prepend 'wi wi-forecast-io-'"></i></div>
    <div class="header-item" data-bind="today.location | raw" id="currentLocation"></div>

  </div>

  <h4 id="currentSummary" data-bind="today.summary"></h4>
  
  <span class="column" data-foreach-day="forecasts">
    <h4 data-bind="day.text"></h4>
    <h3 data-bind="day.date"></h3>
    
    <h2><i data-bind-class="day.code | prepend 'wi wi-forecast-io-'"></i></h2>

    <div class="minmax">
        <span class="max" data-bind="day.high"></span> <span data-bind="day.low"></span>
    </div>
  </span>
  
  <p class="updated-at" data-bind="updatedAtMessage"></p>
