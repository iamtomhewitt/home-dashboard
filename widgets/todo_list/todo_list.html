<h1 class="title" data-bind="title"></h1>

<ul>
    <li data-foreach-item="items">
        <span data-bind="item.name"></span>
        <a data-bind="item.deleteUrl | raw"></a>
    </li>
</ul>

<form>
    <input type="text" id="newItem" name="newItemName">
    <button type="button" onclick="addItem(this.form.newItemName.value); this.form.reset();">Go</button>
</form>

<p class="updated-at" data-bind="updatedAtMessage"></p>

<script>
    function addItem(name) {
        url = 'http://dreamlo.com/lb/BUmbxItLy0a8oq8Gtz1_xQhaHmJ5QbCUKnqfRKGMs85A/add/'+name+'/100'
        makeGetRequest(url, null);
        return;
    }

    function makeGetRequest(theUrl, callback)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
        }
        xmlHttp.open("GET", theUrl, true);
        xmlHttp.send(null);
    }
</script>
